<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./CSS/reset.css" />
		<link rel="stylesheet" href="./CSS/style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div id="board">
			<div class="cell" id="cell-0">x</div>
			<div class="cell" id="cell-1">o</div>
			<div class="cell" id="cell-2">x</div>
			<div class="cell" id="cell-3">o</div>
			<div class="cell" id="cell-4">x</div>
			<div class="cell" id="cell-5">o</div>
			<div class="cell" id="cell-6">o</div>
			<div class="cell" id="cell-7">x</div>
			<div class="cell" id="cell-8">o</div>
		</div>
		<div id="endGame">
			<div id="endMessageText"></div>
			<button id="restartButton">Restart</button>
		</div>
		<script src="./JS/main.js" defer></script>
	</body>
</html>
